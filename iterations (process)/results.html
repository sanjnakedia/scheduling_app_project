<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Your Ranking Results</h2>
    <div id="resultsContainer">
        <!-- Results will be inserted here by JavaScript -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    // Assuming you have a results.js or you could include this script directly
    // in your results.html if you don't want to use a separate JS file.
    document.addEventListener('DOMContentLoaded', function() {
        const rankings = JSON.parse(localStorage.getItem('rankings') || '{}');
        const resultsContainer = document.getElementById('resultsContainer');

        for (const [cellId, rank] of Object.entries(rankings)) {
            const resultItem = document.createElement('p');
            resultItem.textContent = `Cell ${cellId} ranked: ${rank}`;
            resultsContainer.appendChild(resultItem);
        }
    });
</script>
</body>
</html>
