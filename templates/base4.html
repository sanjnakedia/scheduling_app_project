    <script>
        $(document).ready(function() {
            let isSelecting = false;
            let selectionMode = null; // Track if we are in selection or deselection mode

            $('#clearSelection').click(function() {
                $('.highlight').removeClass('highlight');
            });

            $(document).keydown(function(e) {
                if (e.key === "Escape") {
                    $('.highlight').removeClass('highlight');
                }
            });

            $('.table td').mousedown(function(e) {
                e.preventDefault();
                isSelecting = true;
                // Determine the selection mode based on the first cell clicked
                selectionMode = $(this).hasClass('highlight') ? 'deselect' : 'select';
                // Toggle the first cell based on the selection mode
                $(this).toggleClass('highlight', selectionMode === 'select');
            }).mouseenter(function() {
                if (isSelecting) {
                    // Add or remove highlight based on the selection mode
                    $(this).toggleClass('highlight', selectionMode === 'select');
                }
            }).mouseup(function() {
                isSelecting = false; // Reset selecting state when the mouse is released
            });

            // Prevent the selection mode from continuing to select or deselect after the user releases the mouse button
            $(document).mouseup(function() {
                isSelecting = false;
            });
        });
        document.addEventListener('DOMContentLoaded', function() {

        selectable: true,

        select: function(selectionInfo) {

            alert('Selected time: ' + selectionInfo.startStr + ' to ' + selectionInfo.endStr);
        }

    });
    calendar.render();
});

document.addEventListener('DOMContentLoaded', function() {

        initialView: 'timeGridWeek',
        selectable: true,
        editable: true, // Allows events to be dragged and resized
        eventResizableFromStart: true, // Allows the event to be resized from the start
        selectMirror: true,
        select: function(info) {
            // Add an event with no title directly where the user selects
            calendar.addEvent({
                start: info.start,
                end: info.end,
                allDay: info.allDay
            });
            calendar.unselect();
        },
        eventClick: function(info) {
            // To delete the event on click

        },
        eventResize: function(info) {
