    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            let isSelecting = false;
        
            $('#clearSelection').click(function() {
                $('.highlight').removeClass('highlight');
                displaySelectedTimeBlocks(); // Update time blocks display upon clearing
            });
        
            $(document).keydown(function(e) {
                if (e.key === "Escape") {
                    $('.highlight').removeClass('highlight');
                    displaySelectedTimeBlocks(); // Update time blocks display upon escape key press
                }
            });
        
            $('.table td').mousedown(function(e) {
                e.preventDefault();
                isSelecting = true;
                $(this).toggleClass('highlight');
                displaySelectedTimeBlocks(); // Update time blocks display upon mouse down
            }).mouseenter(function() {
                if (isSelecting) {
                    $(this).addClass('highlight');
                    displaySelectedTimeBlocks(); // Update time blocks display upon mouse enter
                }
            }).mouseup(function() {
                if (isSelecting) {
                    displaySelectedTimeBlocks(); // Update time blocks display upon mouse up
                }
                isSelecting = false; // Ensure isSelecting is reset when the mouse is released
            });

            $('#proceedToRank').click(function(event) {
                event.preventDefault(); // Prevent form from submitting immediately
                let selectedCells = $('.highlight').map(function() { return this.id; }).get();
                $('#selectedTimeBlocksInput').val(JSON.stringify(selectedCells));
                $(this).closest('form').submit(); // Submit the form programmatically
            });

                
            function displaySelectedTimeBlocks() {
                let selectedCells = $('.highlight').map(function() { return this.id; }).get();
                $("#timeBlockList").empty();
                selectedCells.forEach(function(cellId) {
                    let parts = cellId.split('-');
                    if(parts.length === 3) {
                        let day = capitalizeFirstLetter(parts[0]);
                        let startTime = parts[1];
                        let endTime = parts[2];
                        let readableBlock = `${day}: ${formatTimeRange(startTime, endTime)}`;
                        $("#timeBlockList").append(`<li>${readableBlock}</li>`);
                    }
                });
                if (selectedCells.length === 0) {
                    $("#timeBlockList").append(`<li>No time blocks selected</li>`);
                }
            }
        
            function capitalizeFirstLetter(string) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            }
        
            function formatTimeRange(start, end) {
                // Convert start and end times to a readable format
                // This example simply appends AM/PM based on a 24-hour format assumption
                // You might need to adjust this logic based on your specific needs
                let startHour = parseInt(start);
                let endHour = parseInt(end);
                let startSuffix = startHour >= 12 ? 'PM' : 'AM';
                let endSuffix = endHour >= 12 ? 'PM' : 'AM';
                startHour = startHour > 12 ? startHour - 12 : startHour;
                endHour = endHour > 12 ? endHour - 12 : endHour;
                return `${startHour} ${startSuffix} - ${endHour} ${endSuffix}`;
            }
        });
    </script>
