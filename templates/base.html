    <script>
    $(document).ready(function() {
        let isSelecting = false;
    
        function clearHighlights() {
            $('.highlight').removeClass('highlight');
        }
    
        $('#clearSelection').click(function() {
            clearHighlights();
        });
    
        $(document).keydown(function(e) {
            if (e.key === "Escape") {
                clearHighlights();
            }
        });
    
        $('.table td').mousedown(function(e) {
            e.preventDefault();
            isSelecting = true;
            $(this).addClass('highlight');
        }).mouseenter(function() {
            if (isSelecting) {
                $(this).addClass('highlight');
            }
        });
    
        $(document).mouseup(function() {
            isSelecting = false;
        });
    
        $(document).click(function(e) {
            if (!$(e.target).closest('.table').length && !$(e.target).is('#clearSelection')) {
                clearHighlights();
            }
            
        });


    // This part handles the "Proceed to Rank Selections" button click
    $('#proceedToRank').click(function() {
        // Gather all highlighted cell IDs
        let selectedCells = $('.highlight').map(function() { return this.id; }).get();
        
        // Store the selected cell IDs in local storage
        localStorage.setItem('selectedCells', JSON.stringify(selectedCells));
        
        // Redirect to ranking page
        window.location.href = '/rank';  // Use the Flask route for the ranking page
    });
    });
    </script>
