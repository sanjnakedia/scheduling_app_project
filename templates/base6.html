<!DOCTYPE html>
<html lang="en">
<head>
   
    <link href='https://unpkg.com/fullcalendar@5/main.min.css' rel='stylesheet' />
    <script src='https://unpkg.com/fullcalendar@5/main.min.js'></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Scheduling Application</title>
    <style>
        .fc .fc-nonbusiness, .fc .fc-bgevent {
        background: none;
    }
    </style>
</head>

<body>
    
    <h1>Sanj and Rez Weekly Scheduling</h1>
    <div class="container mt-5">
        <div id='calendar'></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        slotDuration: '00:15:00',
        selectable: true,
        editable: true,
        eventResizableFromStart: true,
        selectMirror: true,
        select: function(info) {
            if (info.allDay) {
                // Add the event as a background event to highlight the entire day
                calendar.addEvent({
                    start: info.start,
                    end: info.end,
                    allDay: true,
                    rendering: 'background',
                    color: '#ff9f89' // The color used to highlight the entire day
                });
            } else {
                // For a timed event, check for and merge any overlapping events
                var overlappingEvents = calendar.getEvents().filter(function(event) {
                    return (event.start < info.end && event.end > info.start);
                });

                var newEventStart = info.start;
                var newEventEnd = info.end;

                // Find the earliest start and latest end time among overlapping events
                overlappingEvents.forEach(function(event) {
                    if (event.start < newEventStart) {
                        newEventStart = event.start;
                    }
                    if (event.end > newEventEnd) {
                        newEventEnd = event.end;
                    }
                    // Remove the individual overlapping events
                    event.remove();
                });

                // Add a new event that combines the time range of the overlapping events
                calendar.addEvent({
                    start: newEventStart,
                    end: newEventEnd,
                    allDay: false
                });
            }
            calendar.unselect(); // Unselect the current selection
        },
        eventClick: function(info) {
            // Remove the event on click without confirmation
            info.event.remove();
        },
        eventResize: function(info) {
            // This callback will be called after an event is resized
            console.log(info.event.start, info.event.end);
        }
        // Add more options and callbacks as needed
    });
    calendar.render();
});
    </script>
</body>
</html>
